<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Profile page </title>
        <link rel="stylesheet" href="../../assets/css/profile.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header id="userLogin">

        </header>

        <div class="arrows"></div>

        <section>

            <form role="form">
            
                 <h2> PROFILE</h2> 

                <div class="details">
                
                <div>

                  <div class="avatar">
                    <img src="../../assets/images/avatar.jpg" alt="photo" height="180px" width="180px">
                </div>

                </div>

                <div class="form">

                <!-- <div class="avatar">
                    <img src="../../assets/images/avatar.jpg" alt="photo" height="180px" width="180px">
                </div>
                -->
                <div class="name">
                    <label> Name: </label>
                    <input type="text" id="uname" disabled="true">
                </div>

                <div class="age">
                    <label> Age:</label>
                    <input type="number" id="age" disabled="true">
                </div>

                <div class="add">
                    <label> Residential address: </label>
                    <input type="text" id="address" disabled="true" value="34, North car street,Tirunelveli, 627401, Tamil Nadu">  
                </div>

                <!-- <div class="pin">
                  <label> Pincode: </label> 
                  <input type="number" id="pincode" maxlength="6">  
              </div>

              <div class="state">
                   <label> State: </label> 
                  <input type="text" id="state">  
              </div> -->
                
                <div class="no">
                    <label> Contact number: </label>
                    <input type="number" id="phonenumber" disabled="true">
                </div>

                <div class="mail">
                    <label> E-Mail Id: </label>
                    <input type="email" id="email" disabled="true">
                </div>

                <div class="des">
                    <label> Your Designation:</label>

                    <input type="text" id="des" value="Buyer" disabled="true">

                    <!-- <select id="des" disabled="true">
                        <option> Buyer </option>
                        <option> Seller </option>
                        <option> Both </option>
                    </select> -->
                </div>

              </div>

            </div>
                
                <div >
                    <button class="btn-1" type="button">   Edit  </button>  
                
                    <button class="btn-2" type="button" onclick="deleteAcc()"> Delete </button>

                    <!-- <button class="btn-3" type="button">  Back </button> -->

                </div>        

            </form>
       
        </section>

        <script src="../../assets/js/header.js"></script>

      <script>
        const uniqueID = JSON.parse(localStorage.getItem("uniqueID"));
const user_cred = JSON.parse(localStorage.getItem("user_cred"));
function profile_data(e) {
  return e.phonenumber === uniqueID;
}
const person_data = user_cred.find(profile_data);
document.getElementById("uname").value = person_data.uname;
document.getElementById("email").value = person_data.email;
document.getElementById("phonenumber").value = person_data.phonenumber;
document.getElementById("age").value = person_data.age;
document.getElementById("address").value = person_data.address;
document.getElementById("pincode").value = person_data.pincode;
document.getElementById("state").value = person_data.state;
document.getElementById("des").value = person_data.des;

document.querySelector(".btn-1").addEventListener("click", () => {
  window.location.href = "../homepage/profilepage.html";
});

function back() {
  if (person_data.des === "Seller") {
    window.location.href = "../homepage/sellerpage.html";
  } else {
    window.location.href = "../homepage/frontpage.html";
  }
}

document.querySelector(".btn-3").addEventListener("click",back);

if (person_data.des === "Seller") {
  // <div class = "arrow" > </div>

  const div_arrow = document.createElement("div");
  div_arrow.setAttribute("class", "arrow");
  // console.log(div_arrow);

  // <a> link </a>

  const a_arrow = document.createElement("a");
  a_arrow.setAttribute("href", "../homepage/sellerpage.html");
  div_arrow.append(a_arrow);
  // console.log(a_arrow);

  // < i >  arrow </i>

  const i_arrow = document.createElement("i");
  i_arrow.setAttribute("title", "Back");
  i_arrow.setAttribute("class", "fa-solid fa-arrow-left");
  a_arrow.append(i_arrow);

  document.querySelector("div.arrows").append(div_arrow);
} else {
  // <div class = "arrow" > </div>

  const div_arrow = document.createElement("div");
  div_arrow.setAttribute("class", "arrow");
  // console.log(div_arrow);

  // <a> link </a>

  const a_arrow = document.createElement("a");
  a_arrow.setAttribute("href", "../homepage/frontpage.html");
  div_arrow.append(a_arrow);
  // console.log(a_arrow);

  // < i >  arrow </i>

  const i_arrow = document.createElement("i");
  i_arrow.setAttribute("class", "fa-solid fa-arrow-left");
  a_arrow.append(i_arrow);

  document.querySelector("div.arrows").append(div_arrow);
}
      </script>

    </body>

</html>
