       <script>

// to set the location to the variable queryString

const queryString = window.location.search;

// to get the location

const urlParams = new URLSearchParams(queryString);

// to show the name as what we have to show

const product_id = urlParams.get("product_id");

const ratingStars = document.querySelectorAll(".star");
let selectedRating = 0;
ratingStars.forEach((star) => {
  star.addEventListener("click", () => {
    selectedRating = parseInt(star.getAttribute("data-value"));
    // Reset all stars to default (unselected) state
    ratingStars.forEach((star) => {
      star.innerHTML = "&#9734;";
    });
    // Set the selected star and all preceding stars to a filled state
    for (let i = 0; i < selectedRating; i++) {
      ratingStars[i].innerHTML = "&#9733;";
    }
  });

});


const unique_id = JSON.parse(localStorage.getItem("uniqueID"));
        const user_list = JSON.parse(localStorage.getItem("user_cred"));

        const check = user_list.find((u) => u.phonenumber === unique_id);

        document.getElementById("uname").value = check.uname;
        
    document.querySelector("button").addEventListener("click", () => {
  
        const uname = document.getElementById("uname").value
        const review = document.getElementById("review").value;
        // const rating = 
        const review_id = uuidv4();

        const review_list = JSON.parse(localStorage.getItem("reviews")) || [];

        review_list.push({
  buyer_id: unique_id,
  uname,
  review,
  rating : selectedRating,
  review_id,
  product_id: product_id
});

localStorage.setItem("reviews", JSON.stringify(review_list));
alert("Your review has been successfully added.");
window.location.reload();
// window.location.href = "../products/dress/saree1view.html";

    });

</script>
