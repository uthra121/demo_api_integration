<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <header id="userLogin"> 

        </header>

        <div class="arrows"></div>

        <section>

            <a href="../products/addproduct.html">
                <button class="add" type="submit"> Add Products  </button> 
            </a>

        </section>

        <script src="../../assets/js/header.js"></script>

        <script>
// <div class = "arrow" > </div>

const div_arrow = document.createElement("div");
div_arrow.setAttribute("class", "arrow");
// console.log(div_arrow);

// <a> link </a>

const a_arrow = document.createElement("a");
a_arrow.setAttribute("href", "../homepage/sellerpage.html");
div_arrow.append(a_arrow);
// console.log(a_arrow);

// < i >  arrow </i>

const i_arrow = document.createElement("i");
i_arrow.setAttribute("title", "Back");
i_arrow.setAttribute("class", "fa-solid fa-arrow-left");
a_arrow.append(i_arrow);

document.querySelector("div.arrows").append(div_arrow);
const add_product = JSON.parse(localStorage.getItem("product_details"));
let uuid = JSON.parse(localStorage.getItem("product_uuid"));
// console.log(add_product);

const user_id = JSON.parse(localStorage.getItem("uniqueID"));

const check_pdt = add_product.filter((e) => e.user_id === user_id);
// console.log(check_pdt);

let div_box;
let div_photo;
let img;
let div_right;
let h3_title;
let h4_sub;
let div_price;
let p_org;
let p_dis;
let s;
let p_percent;
let b;
let div_star;
let span;
let p_size;
let strong_pdt;
let div_pdt;
let p_pdt;
let strong_add;
let div_add;
let p_add;
let button_edit;
let button_remove;
let button_add;
let button_del;

for (let k = 0; k < check_pdt.length; k++) {

  const size_list = JSON.parse(localStorage.getItem("product_size_details"));

const fil_size = size_list.filter((o) => o.product_uuid === check_pdt[k].product_uuid)
// console.log(fil_size);


  // <div class = "box" > </div>

  div_box = document.createElement("div");
  div_box.setAttribute("class", "box");
  // console.log(div_box);

  // < div class = "photo" > </div>

  div_photo = document.createElement("div");
  div_photo.setAttribute("class", "photo");
  div_box.append(div_photo);
  // console.log(div_photo);

  // <img/>

  img = document.createElement("img");
  img.setAttribute("src", check_pdt[k].image);
  img.setAttribute("alt", "photo");
  img.setAttribute("height", "300px");
  img.setAttribute("width", "280px");
  div_photo.append(img);

  // < div class = "right" > </div>

  div_right = document.createElement("div");
  div_right.setAttribute("class", "right");
  div_box.append(div_right);
  // console.log(div_right);

  // < h3 id = "name"> </h3>

  h3_title = document.createElement("h3");
  h3_title.setAttribute("id", "name");
  h3_title.innerText = check_pdt[k].name;
  div_right.append(h3_title);

  // h4> </h4>

  h4_sub = document.createElement("h4");
  h4_sub.innerText = "Special price:";
  div_right.append(h4_sub);

  // <div class = "price" > </div>

  div_price = document.createElement("div");
  div_price.setAttribute("class", "price");
  div_right.append(div_price);

  // < p id = "original_price" > </p>

  p_org = document.createElement("p");
  p_org.setAttribute("id", "original_price");
  p_org.innerText = `₹${fil_size[0].discount_price}`;
  div_price.append(p_org);

  // <p> </p>

  p_dis = document.createElement("p");
  div_price.append(p_dis);

  // <s> </s>

  s = document.createElement("s");
  s.setAttribute("id", "discount_price");
  s.innerText = `₹${fil_size[0].original_price}`;
  p_dis.append(s);

  // <p> </p>

  p_percent = document.createElement("p");
  div_price.append(p_percent);

  // < b > </b>

  b = document.createElement("b");
  b.setAttribute("id", "discount_percent");
  b.innerText = `${fil_size[0].discount_percent}% off`;
  p_percent.append(b);

  // <div class = "star"> </div>

  div_star = document.createElement("div");
  div_star.setAttribute("class", "star");
  div_right.append(div_star);

if (fil_size[0].size === "0" || fil_size[0].size === "1" || fil_size[0].size === "2" ||
fil_size[0].size === "3" || fil_size[0].size === "4" || fil_size[0].size === "5" ||
fil_size[0].size === "6" || fil_size[0].size === "7") {

  div_star.setAttribute("style", "display: none;")

}

else {

  div_star.setAttribute("style", "display: flex;")

}

  // <span> </span>

  span = document.createElement("span");
  span.setAttribute("class", "stars");
  span.innerText = "Sizes :";
  div_star.append(span);


  for (let j = 0; j < fil_size.length; j++) {
      // <p> 

      p_size = document.createElement("p");
      p_size.setAttribute("class", "size");
      p_size.setAttribute("data-size", fil_size[j].size);
      p_size.setAttribute("data-sizes", fil_size[j].product_uuid);
      p_size.innerHTML = fil_size[j].size;
      div_star.append(p_size);
    
  }

  const div_qty = document.createElement("div");
  div_qty.setAttribute("class", "qty");
  div_right.append(div_qty);
  
  p_qty = document.createElement("p");
  p_qty.innerText = "Quantity :  ";
  div_qty.append(p_qty);

  p_q = document.createElement("p");
  p_q.innerText = fil_size[0].quantity_seller;
  div_qty.append(p_q);

  // < strong> </strong>

  strong_pdt = document.createElement("strong");
  strong_pdt.innerText = "Product details:";
  div_right.append(strong_pdt);

  // <div class = "para"> </div>

  div_pdt = document.createElement("div");
  div_pdt.setAttribute("class", "para");
  div_pdt.setAttribute("id", "product_detail");
  div_right.append(div_pdt);

  // <p> </p>

  p_pdt = document.createElement("p");
  p_pdt.innerText = check_pdt[k].product_detail;
  div_pdt.append(p_pdt);

  // < strong> </strong>

  strong_add = document.createElement("strong");
  strong_add.innerText = "Additional offers";
  div_right.append(strong_add);

  // <div class = "para"> </div>

  div_add = document.createElement("div");
  div_add.setAttribute("class", "paras");
  div_add.setAttribute("id", "add_info");
  div_right.append(div_add);

  // <p> </p>

  p_add = document.createElement("p");
  p_add.innerText = check_pdt[k].add_info;
  div_add.append(p_add);

  // <button class = "edit"> </button>

  button_edit = document.createElement("button");
  button_edit.setAttribute("class", "edit");
  button_edit.setAttribute("data-id", check_pdt[k].product_uuid);
  button_edit.setAttribute("type", "submit");
  button_edit.innerText = "Edit";
  div_right.append(button_edit);

  // <button> </button>

  button_del = document.createElement("button");
  button_del.setAttribute("type", "submit");
  button_del.setAttribute("class", "del");
  button_del.setAttribute("data-del", check_pdt[k].product_uuid);
  // button_del.setAttribute("onclick", "del_pdt()");
  button_del.innerText = "Delete";
  div_right.append(button_del);
  // console.log(button_del);

  if (check_pdt[k].status === false) {
    button_remove = document.createElement("button");
  button_remove.setAttribute("style", "display: none;");
  button_remove.setAttribute("type", "submit");
  button_remove.setAttribute("class", "remove");
  button_remove.setAttribute("data-remove", check_pdt[k].product_uuid);
  button_remove.innerText = "Remove";
  div_right.append(button_remove);
  }
  else {
  button_remove = document.createElement("button");
  button_remove.setAttribute("style", "display: block;");
  button_remove.setAttribute("type", "submit");
  button_remove.setAttribute("class", "remove");
  button_remove.setAttribute("data-remove", check_pdt[k].product_uuid);
  button_remove.innerText = "Remove";
  div_right.append(button_remove);
  }

  if (check_pdt[k].status === true) {

  button_add = document.createElement("button");
  button_add.setAttribute("type", "submit");
  button_add.setAttribute("class", "adding");
  button_add.setAttribute("data-add", check_pdt[k].product_uuid);
  button_add.setAttribute("style", "display: none;");
  button_add.innerText = "Add";
  div_right.append(button_add);
  }

  else {
    button_add = document.createElement("button");
  button_add.setAttribute("type", "submit");
  button_add.setAttribute("class", "adding");
  button_add.setAttribute("data-add", check_pdt[k].product_uuid);
  button_add.setAttribute("style", "display: block;");
  button_add.innerText = "Add";
  div_right.append(button_add);
  }

  document.querySelector("section").append(div_box);


}

// Edit function

const product_details = document.querySelectorAll("button.edit");
product_details.forEach((find) => {
  find.addEventListener("click", (e) => {
    const product_description = e.currentTarget.dataset.id;
    localStorage.setItem("productDetail", JSON.stringify(product_description));
    window.location.href = `../products/addproduct.html?product_id=${product_description}`;
    // console.log(product_details);
  });
});

// delete product function

const del_product = document.querySelectorAll("button.del");
del_product.forEach((check) => {
  check.addEventListener("click", (e) => {
    const product_id = e.currentTarget.dataset.del;
    localStorage.setItem("product_id", JSON.stringify(product_id));
    console.log(product_id);
    if (window.confirm("Are you sure to delete this product?")) {
      const id = JSON.parse(localStorage.getItem("product_id"));
      const all_products = JSON.parse(localStorage.getItem("product_details"));
      console.log(all_products);
      const pdts = all_products.find((a) => a.product_uuid === id);
      console.log(pdts);
      const indexOfProduct = all_products.indexOf(pdts);
      all_products.splice(indexOfProduct, 1);
      localStorage.setItem("product_details", JSON.stringify(all_products));
      window.location.reload();
    }
  });
});

// Removing products from the user side //

const remove_pdt = document.querySelectorAll("button.remove");

remove_pdt.forEach((remove) => {
  remove.addEventListener("click", (e) => {
    const product_id = e.currentTarget.dataset.remove;

    localStorage.setItem("product_id", JSON.stringify(product_id));

    const all_products = JSON.parse(localStorage.getItem("product_details"));

    const find_pdt = all_products.find((g) => g.product_uuid === product_id);

    const indexOfProduct = all_products.indexOf(find_pdt);
    console.log(indexOfProduct);

    if (all_products[indexOfProduct].status === true) {

      alert("This product is successfully removed");

      all_products[indexOfProduct].status = false;

      localStorage.setItem("product_details", JSON.stringify(all_products));
      window.location.reload();
    } else {
      alert("You have not added the product yet");
    }
  });
});

//   ADDING PRODUCTS TO THE USER SIDE    //
const add_pdt = document.querySelectorAll("button.adding");

add_pdt.forEach((add) => {
  add.addEventListener("click", (e) => {
    const product_id = e.currentTarget.dataset.add;

    localStorage.setItem("product_id", JSON.stringify(product_id));

    const all_products = JSON.parse(localStorage.getItem("product_details"));

    const find_pdt = all_products.find((f) => f.product_uuid === product_id);

    const indexOfProduct = all_products.indexOf(find_pdt);
    console.log(indexOfProduct);

    if (all_products[indexOfProduct].status === false) {
      alert("This product is successfully added");

      all_products[indexOfProduct].status = true;

      localStorage.setItem("add_products", JSON.stringify(all_products));
      window.location.reload();
    } else {
      alert("You have already added the product");
    }
  });
});


    /////     PRICE CHANGING ACCORDING TO SIZE   //////


    document.querySelectorAll('.size').forEach((element) => {
      element.addEventListener('click', (event) => {
        const size_id = event.currentTarget.getAttribute('data-size');
      console.log(size_id);

      const size_uuid = event.currentTarget.getAttribute('data-sizes');
      console.log(size_uuid);

      const size_detail = JSON.parse(localStorage.getItem("product_size_details"));

      const check_size = size_detail.filter((p) => p.product_uuid === size_uuid);
      console.log(check_size);

      let sizePrice = check_size.find((s) => s.size === size_id);
      console.log(sizePrice);
      p_org.innerText = `₹${sizePrice.discount_price}`;
      s.innerText = `₹${sizePrice.original_price}`;
      b.innerText = `${sizePrice.discount_percent}% off`;    
      p_q.innerText = sizePrice.quantity_seller;

     });
    });


        </script>
